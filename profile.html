<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Profile | Bridgegapclothing</title>

    <script src="assets/js/domainvar.js"></script>
    <script src="assets/js/permissions/login-required.js"></script>
    
    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <section class="section container user-profile-section">
            <div class="welcome-div">

                <div class="con">
                    <div class="left">
                        <i class="ri-user-line"></i>
                    </div>

                    <div class="right">
                        <h1 id="txt-greet">Hello!</h1>
                        <p id="txt-email">email@mail.com</p>
                        <div class="admin-conf" style="display: none;" id="admin-conf">
                            <i class="ri-checkbox-circle-line"></i>
                            <p>Admin</p>
                        </div>
                    </div>
                </div>

                <div class="button-container" style="display: none;" id="admin-panel-button">
                    <a href="/admin.html" class="button--link button--flex">
                        Admin panel <i class="ri-arrow-right-up-line button-icon"></i>
                    </a>
                </div>
            </div>

            <div class="edit-profile-container">
                <p>Edit profile</p>

                <form action="" id="edit-profile-form" >
                    <input type="text" placeholder="Username" required name="username">
                    <input type="submit" value="Save">

                </form>
            </div>

            <div class="danger-section" id="logout-btn">
                <a href="#" class="button button--flex" style="background-color: rgb(255, 67, 67); padding: 0.9rem;">
                    Logout <svg class="button-icon"  stroke="currentColor" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5 22C4.44772 22 4 21.5523 4 21V3C4 2.44772 4.44772 2 5 2H19C19.5523 2 20 2.44772 20 3V6H18V4H6V20H18V18H20V21C20 21.5523 19.5523 22 19 22H5ZM18 16V13H11V11H18V8L23 12L18 16Z"></path></svg>
                </a>            
            </div>
        </section>

    </main>


    <div class="loading-initial">
        <img src="assets/img/loading.gif" alt="loading" class="loading-progress">
        <p class="initial-loading-message"> </p>
    </div>

    <div class="modal-container">
           
        <div class="modal-box loading-modal" >
            <div class="loading-container">
                <img src="assets/img/loading.gif" alt="loading">
                <p class="loading-message">Loading...</p>
            </div>
        </div>

        <div class="modal-box action-msg-alert-modal">
            <div class="action-container">
                <p class="action-message">blank</p>
                <button class="action-btn" onclick="transitionModal('none')">Ok</button>
            </div>
        </div>

        <div class="modal-box logout-modal">
            <div class="action-container">
                <p class="logout-message">Logout of your account?</p>
                <div class="action-btns">
                    <button class="btn-logout" onclick="logoutUser()">Logout</button>
                    <button class="btn-cancel" onclick="transitionModal('none')">Cancel</button>

                </div>
            </div>
        </div>
   </div>
   

    <script src="assets/js/profile.js"></script>
</body>
</html>
