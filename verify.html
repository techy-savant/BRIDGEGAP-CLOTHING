<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account | Bridgegapclothing</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/bridgegap.svg" type="image/x-icon">

    <!--=============== REMIX ICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    
    <section class="container email-verified-container acct-con" id="verf-success-section">
        <div class="content">
            <i class="ri-checkbox-circle-line"></i>
            <p>Hurray! your email is verified, you can now login to your newly created account. Thanks for choosing Bridgegapclothing</p>
            
            
            <a href="/login.html" class="button button--flex">
                Login <svg class="button-icon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M869 487.8L491.2 159.9c-2.9-2.5-6.6-3.9-10.5-3.9h-88.5c-7.4 0-10.8 9.2-5.2 14l350.2 304H152c-4.4 0-8 3.6-8 8v60c0 4.4 3.6 8 8 8h585.1L386.9 854c-5.6 4.9-2.2 14 5.2 14h91.5c1.9 0 3.8-.7 5.2-2L869 536.2a32.07 32.07 0 0 0 0-48.4z"></path></svg>
            </a>
        </div>
    </section>


    <section class="container verification-failed-container acct-con" id="verf-failed-section">
        <div class="content">
            <i class="ri-emotion-sad-line"></i>
            <p>Sorry, your account could not be verified, this could be as a result of an expired or already used verification link </p>
            

            <a href="/resend-activation.html" class="button button--flex">
                Get a new link 
            </a>
        
        </div>

    </section>

    
    
    <div class="loading-initial">
        <img src="assets/img/loading.gif" alt="loading" class="loading-progress">
        <p class="initial-loading-message"> </p>
    </div>
    <script src="assets/js/verifyemail.js"></script>
</body>
</html>
